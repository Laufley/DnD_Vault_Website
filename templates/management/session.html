{% extends "base.html" %}

{% block content %}
    <div>
        <h2>session information</h2>
        <ul>
            <li>{{session.title}}</li>
            <li>{{session.genre}}</li>
            <li>{{session.dm}}</li>

            </form>
        </ul>
    </div>
{% endblock %}
