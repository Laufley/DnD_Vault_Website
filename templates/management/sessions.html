{% extends "base.html" %}

{% block content %}
    <div id="sesssions">
        <a href="/management/board"><h4>>>Back to Management Board</h4></a>

        <h2>Current sessions</h2>
            <ol> 
            {% for session in all_sessions %}
                <li>
                    <a href="/management/session/{{session.id}}" target="_blank" id="all_sessions"> {{session.title}}</a>
                </li>
            {% endfor %}
            </ol>
    </div>
    <div> 
        <h2>Add session</h2>
            <form action="/management/sessions" method="post">

            <div>
                <label for="campaign_title">Title:</label>
                <input type="text" id="campaign_title" name="title" placeholder="Campaign title" required autofocus>
            </div>
            <div>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" placeholder="Campaign genre">
            </div>
            <div>
                <label for="dm">Dungeon Master:</label>
                <input type="text" id="dm" name="dm" placeholder="Name">
            </div>
            <div>
                <label for="max_capacity">Party limit:</label>
                <input type="text" id="max_capacity" name="max_capacity" placeholder="max party members">
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" placeholder="price per session">
            </div>
            <div>
                <label for="details">details:</label>
                <textarea cols="90" id="details" name="details" rows="14" placeholder="campaign brief"></textarea>
                <!-- <input type="text" id="details" name="details" maxlength="50" size="50" placeholder="campaign brief"> -->
            </div>
            <button type="submit">Add Session</button>
            </form>
    </div>
        
{% endblock %}
